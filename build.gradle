plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
    id 'com.enonic.xp.base' version '2.0.0'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
    maven {
        url 'http://repo.mysite.com/public'
    }
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.enonic.lib:lib-http-client:2.0.0'
    // add other compile dependencies here
    // compile "com.foo.mypackage:artifact-name:1.0.0"
}
